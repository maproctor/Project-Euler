
<!DOCTYPE html>
<html>
<head>
	<title>Problem 3 Largest Prime Factor</title>
</head>
<body>
The prime factors of 13195 are 5, 7, 13 and 29.<br><br>

What is the largest prime factor of the number 600851475143 ?
<br><br>
<section id="answer">
	Answer Goes Here
</section>

<script>
n = 600851475143;
	var answerSection = document.getElementById('answer');
	answerSection.innerHTML = 'Processing '+n+': <br>';
	
	for (i=3, largestFactor = 0; i<n;) {
		if (n%i == 0) {
			largestFactor=i;
			answerSection.innerHTML += '\n'+ 'LargestFactorFound is now '+largestFactor+'<br>';
			n/=i; 
			continue
			}
		else i+=2;
	}
	answerSection.innerHTML += '<br>The Largest Prime Factor is '+n;
</script>
</body>
</html>
