
<!DOCTYPE html><html><head><title>Project Euler 5</title></head>

<body>2520 is the smallest number that can be divided by each of the numbers from 1 to 10 without any remainder.<br><br>
What is the smallest positive number that is evenly divisible by all of the numbers from 1 to 20?<br><br>

<button onclick="showAnswerDiv()">Activate Script</button> <br><br>
<div id="answerDiv" style="display:none">Answer Div</div>

<script>
var answerDiv = document.getElementById('answerDiv');

function produceAnswer() {
	// Push 1 - 20 into an array
	var divisors = [];
	for (i=1;i<21;i++) {
		divisors.push(i);
	}	
	console.log(divisors)
	//chop each element into pieces if possible
	for (i=1;i<20;i++) {
		for (potentialDivisor=20;potentialDivisor>1;){
			if (divisors[i] % potentialDivisor==0 && divisors[i] !== potentialDivisor) {
				divisors[i] = divisors[i] / potentialDivisor; continue}
			else potentialDivisor--
		}
	}
	console.log(divisors)
	//now we have an array of the necessary factors, but with repeats
	divisors.sort(function (a,b) {return a-b;}); // now they are sorted and repeats can be removed
	for (i=0;i<divisors.length;) {
		if (divisors[i]==divisors[i+1]) {divisors.splice(i,1);continue}
			else i++
	}
	console.log(divisors)
	//now the array has only the factors we need, and we calculate a product from them
	var product = 1;
	for (i=0;i<divisors.length;i++) {
		product *=divisors[i];
		console.log(product)
	}
	return product
}

function showAnswerDiv() {answerDiv.innerHTML = produceAnswer();answerDiv.style.display = 'block';}

</script>

</body>
</html>
