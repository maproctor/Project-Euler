<!DOCTYPE html><html><head><title>Project Euler 5</title></head>

<body style="background:gray">By listing the first six prime numbers: 2, 3, 5, 7, 11, and 13, we can see that the 6th prime is 13.<br><br>

What is the 10 001st (x = 10001) prime number?<br><br>

<input type="text" id="input" placeholder = "x">
<button onclick="showAnswerDiv()">Activate Script</button> <br><br>
<div id="answerDiv" style="display:none">Answer Div</div>

<script>
var answerDiv = document.getElementById('answerDiv');

function produceAnswer (nthPrime) {
var primes = [2];
    for (var numberToFactor = 3; primes.length<nthPrime ; ) {   
    //keep running until the prime array is desired x length
        //check for subfactors from the list, if they exist then increase i
        for (var possibleFactorIndex=0;possibleFactorIndex <= primes.length-1; ) {
            //two break conditions, either we find it has a factor
            if (numberToFactor%primes[possibleFactorIndex]==0) { // divisible
                numberToFactor+=2;break}  
            //or we find we've exhausted the search list
            if (possibleFactorIndex==primes.length-1) { // not in list
            	primes.push(numberToFactor);
            	numberToFactor+=2;
            	break
            }
            else possibleFactorIndex++
        }
        
    }
    return primes[primes.length-1];
}

function showAnswerDiv() {
   answerDiv.innerHTML = produceAnswer(document.getElementById('input').value);
   answerDiv.style.display = 'block';
   }

</script>

</body>
</html>
